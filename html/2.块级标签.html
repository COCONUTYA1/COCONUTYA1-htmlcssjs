<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>块级标签</title>
</head>

<!--1行四列的表格-->

<body>
	<h1>标题</h1>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>

	</br>
	</br>
	</br>
	</br>
	<h1>表格</h1>
	<!-- 创建一个带有边框、单元格间距和单元格填充的表格 -->
	<table border="1" cellspacing="10" cellpadding="12" width="100%" height="100%">
		<thead>
			<!-- 表格头部，定义表格的首行 -->
			<tr>
				<!-- 表格行的开始 -->
				<th>姓名</th>
				<!-- 表格中的头部单元格，用于标明姓名列 -->
				<th>年龄</th>
				<!-- 表格中的头部单元格，用于标明年龄列 -->
				<th>性别</th>
				<!-- 表格中的头部单元格，用于标明性别列 -->
			</tr>
			<!-- 表格行的结束 -->
		</thead>
		<tbody>
			<!-- 表格主体，定义表格的主体部分 -->
			<tr>
				<!-- 表格行的开始 -->
				<td>张三</td>
				<!-- 表格中的主体单元格，用于标明张三 -->
				<td>18</td>
				<!-- 表格中的主体单元格，用于标明张三的年龄 -->
				<td>男</td>
				<!-- 表格中的主体单元格，用于标明张三的性别 -->
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">版权所有</td>
			</tr>
		</tfoot>

	</table>
	<br>
	<br>
	<br>
	<br>

	<h1>标签</h1>
	<ul>
		<li>无序标签</li>
		<li>无序标签</li>
	</ul>

	<ol type="A">
		<!-- 有序列表的开始 -->
		<!-- 指定列表项的开始编号为"A" -->
		<li>有序标签</li>
		<!-- 列表项1 -->
		<li>有序标签</li>
		<!-- 列表项2 -->
	</ol>

	<br>
	<br>
	<br>
	<br>
	<h1>form标签</h1>

	<form action="/xxx" method="get" name="form1">
		<input type="text" name="username" placeholder="请输入用户名"></input>
		<br>
		<input type="password" name="password" placeholder="请输入密码"></input>
		<br>
		<button type="submit" name="submit">提交</button>
		<input type="button" name="button" value="按钮">
		<button type="reset" name="reset">重置</button>
	</form>

	

</body>

</html>
