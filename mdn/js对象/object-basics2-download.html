<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let bandInfo;

    const band = {
      name: "鸭梨乐队",
      nationality: "CN",
      genre: "摇滚",
      members: "2",
      formed: "1998",
      split: "2006",
      albums: [
        {
        name: "我是鸭梨",
        released: "1999",
        },
        {
        name: "他是鸭梨",
        released: "2000",
        }
      ]
    }

    bandInfo = `姓名:${band.name} 、国籍:${band.nationality}、活跃年份:${band.formed}-${band.split}和风格:${band.genre}，第一张专辑:${band.albums[0].name},发行时间:${band.albums[0].released}`
  

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>

</html>
