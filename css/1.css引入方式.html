<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS引入方式</title>

	<!-- 内联样式 --> 
	<style>
		<!--优先级由先到后,class优先级最高--> 
		h2 {
			color: blue;
		}
		h2 {
			color: rgb(15, 15, 58);
		}

		.box{
			color: red;
		}
	</style>

	<!-- 外部样式 --> 
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div>hello world</div>
	<h1>行内引入</h1>
	<div style="color: red;font-size: 20px;">hello world</div>
	<h2 class="box">你好</h2>
	<h3>啊啊啊啊啊</h3>
</body>
</html>
